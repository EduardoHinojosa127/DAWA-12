<!-- post-list.component.html -->
<div class="container">
    <h2>List of Posts</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let post of posts">
        <div class="card mb-3">
          <img src="{{ post.image }}" class="card-img-top" alt="Post Image">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description }}</p>
            <button (click)="viewPostDetails(post)" class="btn btn-primary">Read More</button>
          </div>
        </div>
      </div>
    </div>
    <a href="/">Volver a la vista de usuarios</a>
  </div>
